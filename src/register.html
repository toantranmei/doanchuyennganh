<body>
        <div class="main__wrapper register__page">
            <!-- ============================================================== -->
            <!-- Preloader - style you can find in spinners.css -->

            <div class="preloader" style="display: none;">
                <div class="lds__ripple">
                    <div class="lds__pos"></div>

            </div>
            <!-- ============================================================== -->
            <!-- Preloader - style you can find in spinners.css -->

            <!-- ============================================================== -->
            <!-- Login box.scss -->
            <!-- ============================================================== -->
            <div class="auth__wrapper d__flex no__block justify__content__center align__items__center" style="background:url(images/background/auth-bg.jpg) no-repeat center center;">
                <div class="auth__box">
                    <div>
                        <div class="logo">
                            <span class="db"><img src="images/icons/logo-icon.png" alt="logo"></span>
                            <h5 class="ft__medium m__b__20">Sign Up to Admin</h5>
                        </div>
                        <!-- Form -->
                        <div class="row">
                            <div class="col__12">
                                <form class="form__horizontal m__t__20" action="index.html">
                                    <div class="form__group row ">
                                        <div class="col__12 ">
                                            <input class="form__control form__control__lg" type="text" required=" " placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form__group row">
                                        <div class="col__12 ">
                                            <input class="form__control form__control__lg" type="text" required=" " placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form__group row">
                                        <div class="col__12 ">
                                            <input class="form__control form__control__lg" type="password" required=" " placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form__group row">
                                        <div class="col__12 ">
                                            <input class="form__control form__control__lg" type="password" required=" " placeholder="Confirm Password">
                                        </div>
                                    </div>
                                    <div class="form__group row">
                                        <div class="col__md__12 ">
                                            <div class="custom__control custom__checkbox">
                                                <input type="checkbox" class="custom__control__input" id="customCheck1">
                                                <label class="custom__control__label" for="customCheck1">I agree to all <a href="javascript:void(0)">Terms</a></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form__group text__center ">
                                        <div class="col__xs__12 p__b__20 ">
                                            <button class="btn btn__block btn__lg btn__info " type="submit ">SIGN UP</button>
                                        </div>
                                    </div>
                                    <div class="form__group m__b__0 m__t__10 ">
                                        <div class="col__sm__12 text__center ">
                                            Already have an account? <a href="login.html " class="text__info m__l__5 "><b>Sign In</b></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
